<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Book Store</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="C:\Users\BABITHA\Downloads\bookstore2.png" alt="Book Store Logo" class="logo-img">
            Online Book Store
        </div>
        <div class="nav">
            <a href="home.html"><b>Home</b></a>
            <a href="login.html"><b>Login</b></a>
            <a href="registration.html"><b>Registration</b></a>
            <a href="cat2.html"><b>Catalogue</b></a>
            <a href="cart2.html"><b>Cart</b></a>
        </div>

    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="home.html" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="registration.html">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
